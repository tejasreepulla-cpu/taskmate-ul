{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" sizes="16x16">

    {% block title %}
    {% endblock title %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo1.png' %}" alt="Taskmate"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'todolist' %}">Todo List</a>
            <a class="nav-item nav-link" href="{% url 'contact' %}">Contact Us</a>            
            <a class="nav-item nav-link" href="{% url 'about' %}">About Us</a>
            </div>
        </div>
        {% if user.is_authenticated %}
          <div class="d-flex " role="login">
            <div class="p-2 bg-dark text-white me-2">Logged In as {{user.username}} </div>
              <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary my-2 my-sm-0">
                  Logout
                </button>
              </form>

          </div>
        {% else %}
          <a href="{% url 'login' %}">
              <button class="btn btn-success me-2" type="submit">Login</button>
          </a>
          <a href="{% url 'register' %}">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
          </a>
        {% endif %}
    </nav>
  </head>
  <body class='bg-light'>
    {% block content %}     
    {% endblock content %}
  </body>
</html>
